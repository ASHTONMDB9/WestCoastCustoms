<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapeCoast Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Car
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="event.preventDefault();">
        
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Brand
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Brand"
                  placeholder=""/>
              </div>


              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Model
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Model"
                  placeholder=""/>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Description
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Description"
                  placeholder=""/>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Country
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Nationality"
                  placeholder=""/>
              </div>

              

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Price
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Price"
                  placeholder=""/>
              </div>

               <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Traction
                </label>
               <select id="Traction">
              <option selected>...</option>
              <option value="AWD">AWD</option>
              <option value="RWD">RWD</option>
              <option value="FWD">FWD</option>
               </select>
              </div>
      
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Image
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  placeholder=""/>
              </div>
              
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Class
                </label>
                <select id="Type">
                  <option selected>Type</option>
                  <option value="Convertible">Convertible</option>
                  <option value="Cabriolet">Cabriolet</option>
                  <option value="Spyder">Spyder</option>
                  <option value="Coupe">Coupe</option>
                  <option value="Exotic">Exotic</option>
                  <option value="Hypercar">Hypercar</option>
                  <option value="Muscle">Muscle</option>
                  <option value="Sedan">Sedan</option>
                  <option value="SUV">SUV</option>
                  <option value="Tuner/Sport">Tuner/Sport</option>
                </select>
              </div>

            </form>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="addCar" class="btn btn-primary">Save New Car</button>
        </div>
      </div>
    </div>
  </div>


    <table class="table table-dark table-hover">
        
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Brand</th>
            <th scope="col">Country</th>
            <th scope="col">Class</th>
            <th scope="col">Traction</th>
          </tr>
        </thead>
        <tbody id="carTable">
        </tbody>
      </table>



      <script src="https://kit.fontawesome.com/3e6fe2b64f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="./admin.js"></script>
</body>
</html>
